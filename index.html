<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Website</title>
</head>
<body>
    <!-- Utilizamos a tag <header> para configurar o cabecalho -->
   <header>
        <!-- Utilizamos uma div para configurar os items do header -->
        <div class="interface">
            <!-- criamos uma seccao para o logo -->
            <section class="logo">
                <img src="img/logotipo.png" alt="Logotipo do site">
            </section>
            <!-- Criamos uma seccao para o menu -->
            <section class="menu-desk">
                <!-- Utilizamos a taga <nav> e as tags de listas para o menu -->
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Destinos</a></li>
                        <li><a href="#">Hoteis</a></li>
                        <li><a href="#">Passagens</a></li>
                    </ul>
                </nav>
            </section>
            <!-- Section do botao de contacto -->
            <section class="btn-contacto">
                <a href="#">
                    <button>Contacto</button>
                </a>
            </section>

        </div>
   </header> 
</body>
</html>
